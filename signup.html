<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="signContainer">
        <div class="sign">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ex.example.@gmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Ex. pickles123">
            <label for="password">Confirm Password</label>
            <input type="password" id="password" placeholder="Ex. pickles123">
            <label for="number">Phone#</label>
            <input type="number" id="number" placeholder="Ex. 1234567890">
        </div>
        <button>Sign Up</button>
        <nav a href="login.html">Already Signed Up?</nav>
    </div>
    <footer class="footer">
        <p>Copyright &copy; 2020</p>
        <nav class="nav" a href="index.html">Home</nav>
